<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Web Chat: Integrate with React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script crossorigin="anonymous" src="https://unpkg.com/@babel/standalone@7.8.7/babel.min.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script crossorigin="anonymous" src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script crossorigin="anonymous" src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
      }

      #webchat {
        height: 100%;
        width: 80%;
      }
    </style>
  </head>
    <body>
        <div id="webchat" role="main"></div>
        <script type="text/babel" data-presets="es2015,react,stage-3">
        (async function() {
                const { useMemo, useState } = window.React;
                const { createDirectLine, ReactWebChat } = window.WebChat;
    
                const App = () => {
                    const [locale, setLocale] = useState(navigator.language);
                    const directLine = useMemo(() => createDirectLine({ token: '<%= it.token %>' }), []);

                    return <ReactWebChat directLine={directLine} locale={locale} />;
                };

                window.ReactDOM.render(<App />, document.getElementById('webchat'));

                document.querySelector('#webchat > *').focus();
            })().catch(err => console.error(err));
        </script>
    </body>
</html>
